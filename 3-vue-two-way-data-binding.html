<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js | Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="sayi" />
      <!-- v-model iki taraflı haberleşme sağlar. Ve biri değişirse diğeri de değişir. -->
      <p>{{sayi}}</p>
      <button @click="arttir">Arttır</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          sayi: 1402,
        },
        methods: {
          arttir() {
            this.sayi++;
          },
        },
      });
    </script>
  </body>
</html>
